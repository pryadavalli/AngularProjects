 
<div class="col-md-6 col-md-offset-3">
    <h2 [style.color] = "'orange'">Login</h2>
    <div class="col-md-5">
        Username: <input type="text" [(ngModel)]= "loginname">     
    </div>
    <div class="row">
      <br/>
    </div>
    <div class="col-md-5">
        Password: <input type="password" [(ngModel)]= "password">
    </div>
    <div class="row">
        <br/>
      </div>
    <div class="col-md-5">
        <input type="button" value="Login" (click)="Login($event)" >
    </div>

 
    <h3 *ngIf="hasError;then thenBlock;else elseBlock"   ></h3>
    <ng-template #thenBlock>
        <h3 >
            Error? {{hasError}}
        </h3>
    </ng-template>

    <ng-template #elseBlock>
        <h3>
            {{greeting}}
        </h3>
    </ng-template>
</div>
