<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="OnSubmit(form)">
    <div class="form-group">
      <label for="name"> Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
        (blur)="OnBlur(nameField)"
      />
      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter a name
      </div>
    </div>

    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="userSettings.emailoffers"
        id="emailoffers"
        name="emailoffers"
      />
      <label class="form-check-label" for="emailoffers">
        Email Special Offers
      </label>
    </div>
    <p>Use Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="Light"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="MediumInterface"
          [(ngModel)]="userSettings.interfaceStyle"
          value="Medium"
        />
        <label class="form-check-label" for="MediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="DarkInterface"
          [(ngModel)]="userSettings.interfaceStyle"
          value="Dark"
        />
        <label class="form-check-label" for="DarkInterface">
          Dark
        </label>
      </div>

      <div class="form-group">
        <label for="SubscriptionType">Subscription Type</label>
        <select
          class="form-control"
          name="SubscriptionType"
          id="SubscriptionType"
          [(ngModel)]="userSettings.subscriptionType"
        >
          <option *ngFor="let type of subscriptionTypes | async" > {{type}}</option>

        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea
          class="form-control"
          id="notes"
          name="notes"
          rows="3"
          [(ngModel)]="userSettings.notes"
        >
        </textarea>
      </div>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
